  <script>
    /*
      NOUVEAU !
      ES6 introduit la possibilité de définir des valeurs par défaut pour les
      arguments des fonctions. En d'autres termes, si un argument n'est pas
      définit à l'exécution, il prendra pour valeur la valeur fournie lors de
      la déclaration de la fonction.

      En ES6+ :

      let addition = function(nombre1 = 50, nombre2 = 50) {
        return nombre1 + nombre2;
      }

      addition(); // retourne 100
      addition(8); // retourne 58
      addition(8,2); // retourne 10
      addition(undefined, 12); // retourne 72

      En ES5- :

      var addition = function(nombre1, nombre2) {
        nombre1 = 50 || nombre1;
        nombre2 = 50 || nombre2;
        return nombre1 + nombre2;
      }
    */

    /*
      1. Retrouvez le fichier blender.js de la partie ES5 et modifiez chaque
      méthodes pour faire en sorte qu'elles produisent un résultat
      satisfaisant lors de leur exécution Y COMPRIS SANS leur fournir de
      valeur d'argument à l'exécution.
    */

    var blender = {
      mixerDesNombres: function (a = 5, b = 9, c = 3) {
        if ("number" === typeof a && "number" === typeof b && "number" === typeof c) {
          var d = (a * b) + c;
          alert(d);
          return d;
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      },
      mixerDesChaines: function (i = "jo", j = "le gros") {
        if ("string" === typeof i && "string" === typeof j) {
          var k = "Bonjour " + i + j + "!";
          alert(k);
          return k;
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      },
      mixerDesBooleens: function (x = true, y = false, z = true) {
        if ("boolean" === typeof x && "boolean" === typeof y && "boolean" === typeof z) {
          var message = "";
          if (x && y && z) {
            message = "Tout est vrai !";
          } else {
            message = "Au moins un argument n'est pas vrai !";
          };
          alert(message);
          return message;
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      },
      mixerDesTableaux: function (g = [1, 2, 3], z = [10, 20, 30]) {
        if ("object" === typeof g && "object" === typeof z) {
          var t = g[2] + z[1];
          var u = g[1] + z[2];
          var v = t * u;
          alert("Si ceci : " + v + " est un nombre vous avez réussi !");
          return v;
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      },
      mixerDesObjets: function (o = { a: 2, b: 3 }, t = { x: 5, y: 10 }) {
        if ("object" === typeof o && "object" === typeof t) {
          var p = (o.a * o.b) / (t.x * t.y);
          alert("Si ceci : " + p + " est un nombre vous avez réussi !");
          return p;
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      },
      mixerDesFonctions: function (z = ()=>{ console.log('function Z') }, w = () => { console.log('function W') }) {
        if ("function" === typeof z && "function" === typeof w) {
          z();
          w();
          alert("Bravo ! Les types de données fournis sont corrects .");
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      },
      mixerDeTout: function (k = "Mix de Tout", l = {message : "Dans Objet"}, m = ()=>{console.log("fonction dans fonction en params")}, n = 2) {
        if ("string" === typeof k && "object" === typeof l && "function" === typeof m && "number" === typeof n) {
          alert("Voici un message : " + k);
          alert("Voici un message trouvé dans un objet : " + l.message);
          m();
          alert("Mais ceci est un nombre : " + n);
          return n;
        } else {
          alert("Les types de données fournis sont incorrects !");
        };
      }
    }
