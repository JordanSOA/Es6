<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .container {
      padding: 2px 16px;
    }
  </style>
  <title>Chaînes et littéraux de gabarits (template strings)</title>
</head>

<body>
  <!-- card -->
  <div class="card">
    <img src="img_avatar.png" alt="Avatar" style="width:100%" />
    <div class="container">
      <h4><b>Jean Dupont</b></h4>
      <p>Architect & Engineer</p>
    </div>
  </div>

  <script>
    /*********************************
    ********** PRÉSENTATION **********
    **********************************
      NOUVEAU !
      Les littéraux de gabarits en ES6 ont également la propriété intéressante
      de conserver les sauts de lignes, ce que ne font pas les chaînes de
      caractères classiques qui nécessitent l'insertion explicite du caractère
      de saut de ligne "\n".

      ATTENTION : Les sauts de ligne ainsi que tous les espaces sont conservés, y compris l'indentation en début de ligne dans votre code (nous verrons une méthode à l'exercice suivant pour se débarrasser des espaces superflus).

      ES6+ :
      /--------------------------------------------------------
        // Noter l'indentation : chaque ligne est alignée tout à gauche.
        // Autrement des espaces seraient insérés en début de ligne.
        const texte = `Un texte sur
        plusieurs lignes
        dans un littéral
        de gabarit.`
      --------------------------------------------------------/

      ES5 :
      /--------------------------------------------------------
        var texte = "Un texte sur \n" +
          "plusieurs lignes \n" +
          "dans une chaîne \n" +
          "classique."
      --------------------------------------------------------/
    */

    /*********************************
    ************ EXERCICE ************
    **********************************
      1. Écrivez une fonction qui prend en argument une URL d'image, un titre et une description et insère une carte (card) dans la page sur le modèle de celle déjà présente. Le balisage inséré devra respecter la même indentation qu'actuellement.

      2. Créez un tableau de 10 personnes et insérez dans la page 10 cartes correspondant à chacune d'entre elles.
    */

    const createACard = function (urlIMG, title, descrip) {
      let cardTemp = `<div class="card">
                        <img src="${urlIMG}" alt="Avatar" style="width:10%" />
                        <div class="container">
                          <h4><b>${title}</b></h4>
                          <p>${descrip}</p>
                      </div>
                    </div>`;
      return cardTemp;
    }

    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Kobe_Bryant_2015.jpg/220px-Kobe_Bryant_2015.jpg", "Kobe", "GOAT");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Derek_Fisher_Thunder.jpg/260px-Derek_Fisher_Thunder.jpg", "FISHER", "D-Fish");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Rick_Fox_2009.jpg/220px-Rick_Fox_2009.jpg", "Rick Fox", "FOx");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Shaquille_O%27Neal_in_2011_%28cropped%29.jpg/220px-Shaquille_O%27Neal_in_2011_%28cropped%29.jpg", "SHaq O'Neal", "Big Diesel");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Robert_Horry_2012.jpg/220px-Robert_Horry_2012.jpg", "Robert Horry", "Big Shot Horry");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Allen_Iverson_headshot.jpg/220px-Allen_Iverson_headshot.jpg", "Allen Iverson", "The Answer");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Aaron_McKie_%28cropped%29.jpg/220px-Aaron_McKie_%28cropped%29.jpg", " Aaron Mckie ", "Guard");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Dikembe_Mutombo_at_the_Aspire4Sport_Congress_in_Doha._crop.jpg/250px-Dikembe_Mutombo_at_the_Aspire4Sport_Congress_in_Doha._crop.jpg", "Dikembe Mutombo", "Center");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Eric_Snow.jpg/220px-Eric_Snow.jpg", "Eric Snow", "Guard");
    document.body.innerHTML += createACard("https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Raja_Bell_Suns_2007-08_%281%29.jpg/220px-Raja_Bell_Suns_2007-08_%281%29.jpg", "Raja Bell", "GUy");

  </script>
  <noscript>
    <p>VirtuoWorks® - tous droits réservés©</p>
  </noscript>
</body>

</html>
